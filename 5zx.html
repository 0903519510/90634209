<h1><font face="微軟正黑體"color="#4F4F4F" size="8">心得報告</font></h1>

一般來講我們生在台灣基本上都只吃到台式的佳餚<br>

但是當我第一次吃到港式的燒臘和點心的時候我下了一跳<br>

原來港式的東西也可以那麼好吃<br>

尤其是它的脆皮燒肉燒鴨跟豆豉排骨那味道真的是回味無窮<br>

燒肉的脆皮還有燒鴨的軟嫩程度還有排骨的醬汁<br>

真心覺得大家都要去吃吃看一定會嚇到<p>
