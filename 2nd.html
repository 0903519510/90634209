<h1><font face="微軟正黑體"color="#4F4F4F" size="8">燒鴨</font></h1>

台灣的北方菜館往往是個大雜匯，融合了京菜、魯菜、山西菜以及東北菜，<br>

一般台灣人對於北方菜系的分野也不那麼清楚，反正就是外省菜就對了。<br>

而台灣北方菜的代表，莫過於北平烤鴨，大概是所有人對此都不會有意見。<br>

但烤鴨經過在台多年的發展，其實略可分為北平烤鴨、粵式片皮鴨與台式烤鴨三個系統，今天烤鴨的故事還是從北平開始說起吧。<p>
