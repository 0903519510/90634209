<h1><font face="微軟正黑體"color="#4F4F4F" size="8">燒賣</font></h1>

燒賣是正宗的廣東菜，可做主食也可以當甜點，燒賣一般都是鹹的，<br>

裡面會放入燻肉，魷魚之類的東西，加上飽滿的米，<br>

米要提前用水浸泡，這樣蒸出來的燒賣才會香甜軟糯。<br>

當然現在也有甜燒賣，裡面放的是蜜棗葡萄乾之類的，<br>

也很好吃。大家根據自己口味來就可以了。<p>
